<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
  <title>deepTunes - Play Your Music Files Stored in Google Drive</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="deepTunes - Play Your Music Files Stored in Google Drive">
  <link rel="shortcut icon" type="image/png" href="./img/images.jpg">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/picocss/1.4.4/pico.min.css" integrity="sha512-RAtoAGzPS5T5sUpCfVpkY5EHHDcqEp26rHYNee0Vx4RT1pxJrt3CWQCVD/ekrPdMowT4ybxYvqClqf9v7oWxYw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" type="text/css" href="style.css?v=12">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Playwrite+IT+Moderna:wght@100..400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body onload="getFolderId()">

<header>
  <h1><a href=""><img src="./img/images.jpg" alt="deepTunes logo" />deepTunes</a></h1>
</header>

<main role="main" class="container">
  <div id="intro">
    <button id="connect-google" class="secondary" onclick="handleAuthClick()" style="display: inline-block; width: auto; margin-bottom: 3px;">
      <i class="fa-brands fa-google" style="margin-right: 10px;"></i> 
      Connect Google
    </button>
  </div>
  

  <div id="contents"></div>
</main>

<footer role="contentinfo">

  <div id="audio-wrapper">
    <div id="audio-container">
      <button id="prev-btn" onclick="prevTrack()" aria-label="play previous track"><i class="fas fa-step-backward"></i></button>

      <audio id="audio" controls controlsList="nodownload noplaybackrate">
        <source id="source" src="" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>

      <button id="next-btn" onclick="nextTrack()" aria-label="play next track"><i class="fas fa-step-forward"></i></button>
    </div>
  </div>
</footer>

<script type="text/javascript" src="scripts.js"></script>
<script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
<script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>

</body>
</html>
